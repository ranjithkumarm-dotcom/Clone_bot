<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ChatGPT Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: #202123;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4d4d4f;
            overflow: hidden;
            height: 100vh;
        }

        .sidebar-header {
            padding: 0.5rem;
        }

        .new-chat-button {
            width: 100%;
            background: transparent;
            border: 1px solid #565869;
            border-radius: 8px;
            padding: 0.75rem;
            color: #ececf1;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }

        .new-chat-button:hover {
            background: #343541;
        }

        .new-chat-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0.5rem 0;
        }

        .chat-history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            user-select: none;
        }

        .chat-history-header:hover {
            background: #2a2b32;
        }

        .chat-history-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #8e8ea0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chat-history-chevron {
            color: #8e8ea0;
            font-size: 0.75rem;
            transition: transform 0.2s;
        }

        .chat-history-chevron.collapsed {
            transform: rotate(-90deg);
        }

        .chat-list-container {
            max-height: none;
            overflow: visible;
        }

        .chat-list-container.collapsed {
            display: none;
        }

        .chat-item {
            padding: 0.75rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.125rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
            position: relative;
            min-height: 2.5rem;
        }

        .chat-item:hover {
            background: #343541;
        }

        .chat-item.active {
            background: #343541;
        }

        .chat-item-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.875rem;
            color: #ececf1;
            padding-right: 0.5rem;
        }

        .chat-item-actions {
            display: none;
            gap: 0.25rem;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-item:hover .chat-item-actions {
            display: flex;
        }

        .chat-item-action {
            background: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .chat-item-action:hover {
            color: #ececf1;
            background: #565869;
        }

        .sidebar-footer {
            padding: 0.75rem;
            border-top: 1px solid #4d4d4f;
            background: #202123;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-profile:hover {
            background: #343541;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #565869;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ececf1;
            font-size: 0.875rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 0.875rem;
            color: #ececf1;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #202123;
            padding: 1rem;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ececf1;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 4rem;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.3s ease-in;
            align-items: flex-start;
            width: 100%;
            box-sizing: border-box;
        }

        /* AI messages align to left */
        .ai-message {
            justify-content: flex-start;
            flex-direction: row;
        }

        /* User messages align to right */
        .user-message {
            justify-content: flex-end;
            flex-direction: row;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #19c37d;
        }

        .ai-avatar {
            background: #ab68ff;
        }

        .message-content {
            max-width: 50%;
            min-width: 0;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            flex-shrink: 1;
        }

        .user-message .message-content {
            color: #ececf1;
        }

        .ai-message .message-content {
            color: #d1d5db;
        }

        .input-container {
            background: #202123;
            padding: 1rem;
            border-top: 1px solid #4d4d4f;
        }

        /* File attachment popup - ChatGPT style */
        .file-attachment-popup {
            display: none;
            margin-bottom: 0.75rem;
            padding: 0 4rem;
        }

        .file-attachment-popup.show {
            display: block;
        }

        .file-attachments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .file-attachment-bubble {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            max-width: 300px;
            min-width: 200px;
            animation: slideDown 0.2s ease-out;
            position: relative;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-attachment-icon {
            width: 40px;
            height: 40px;
            background: #565869;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .file-attachment-icon.pdf::before {
            content: 'ðŸ“•';
            font-size: 1.5rem;
        }

        .file-attachment-icon.word::before {
            content: 'ðŸ“˜';
            font-size: 1.5rem;
        }

        .file-attachment-icon.excel::before {
            content: 'ðŸ“—';
            font-size: 1.5rem;
        }

        .file-attachment-icon.text::before {
            content: 'ðŸ“„';
            font-size: 1.5rem;
        }

        .file-attachment-icon.default::before {
            content: 'ðŸ“„';
            font-size: 1.5rem;
        }

        .file-attachment-info {
            flex: 1;
            min-width: 0;
        }

        .file-attachment-name {
            color: #ececf1;
            font-size: 0.875rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 0.125rem;
        }

        .file-attachment-type {
            color: #8e8ea0;
            font-size: 0.75rem;
        }

        .file-attachment-remove {
            width: 24px;
            height: 24px;
            background: #2a2b32;
            border: none;
            border-radius: 50%;
            color: #8e8ea0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .file-attachment-remove:hover {
            background: #3a3b42;
            color: #ececf1;
        }

        .input-wrapper {
            width: 100%;
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
            padding: 0 4rem;
            max-width: 100%;
            box-sizing: border-box;
        }

        .input-box {
            flex: 1;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: #ececf1;
            font-size: 1rem;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
            outline: none;
        }

        .input-box:focus {
            border-color: #10a37f;
        }

        .input-box::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            background: #19c37d;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            height: 52px;
        }

        .send-button:hover:not(:disabled) {
            background: #15a06a;
        }

        .send-button:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar,
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track,
        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb,
        .chat-history::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover,
        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #6e6e80;
        }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: #8e8ea0;
            font-size: 0.875rem;
        }

        /* Document upload styles */
        .upload-button {
            background: transparent;
            border: 1px solid #565869;
            border-radius: 8px;
            padding: 0.75rem;
            color: #ececf1;
            cursor: pointer;
            transition: all 0.2s;
            height: 52px;
            width: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 300;
            position: relative;
        }

        .upload-button:hover {
            background: #343541;
            border-color: #10a37f;
            transform: scale(1.05);
        }

        .upload-button:active {
            transform: scale(0.95);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upload-button.has-document {
            border-color: #19c37d;
            background: rgba(25, 195, 125, 0.1);
        }

        .upload-button.has-document::after {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            background: #19c37d;
            border-radius: 50%;
        }

        #fileInput {
            display: none;
        }

        .document-item {
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .document-info {
            flex: 1;
            min-width: 0;
        }

        .document-name {
            color: #ececf1;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .document-meta {
            color: #8e8ea0;
            font-size: 0.75rem;
        }

        .document-actions {
            display: flex;
            gap: 0.5rem;
        }

        .doc-action-btn {
            background: #565869;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            color: #ececf1;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .doc-action-btn:hover:not(:disabled) {
            background: #6e6e80;
        }

        .doc-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }


        .upload-progress {
            display: none;
            color: #8e8ea0;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #2a2b32;
            border-radius: 6px;
            text-align: center;
        }

        .upload-progress.show {
            display: block;
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-button" id="newChatButton">
                <span class="new-chat-icon">+</span>
                <span>New chat</span>
            </button>
        </div>
        <div class="chat-history" id="chatHistory">
            <div class="chat-history-header" id="chatHistoryHeader">
                <span class="chat-history-title">Your chats</span>
                <span class="chat-history-chevron" id="chatHistoryChevron">â–¼</span>
            </div>
            <div class="chat-list-container" id="chatListContainer">
                <div id="chatList"></div>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-info">
                    <div class="user-name" id="userName">{{ user.username }}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>ChatGPT Clone</h1>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span style="color: #8e8ea0; font-size: 0.875rem;">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" style="background: #565869; color: #ececf1; padding: 0.5rem 1rem; border-radius: 8px; text-decoration: none; font-size: 0.875rem; transition: background 0.2s;" onmouseover="this.style.background='#6e6e80'" onmouseout="this.style.background='#565869'">Logout</a>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-avatar ai-avatar">AI</div>
                <div class="message-content">Hello! I'm your AI assistant. How can I help you today?</div>
            </div>
        </div>

        <div class="input-container">
            <div class="error-message" id="errorMessage"></div>
            <div class="file-attachment-popup" id="fileAttachmentPopup">
                <div class="file-attachments-container" id="fileAttachmentsContainer">
                    <!-- File attachments will be dynamically added here -->
                </div>
            </div>
            <div class="input-wrapper">
                <button id="uploadButton" class="upload-button" title="Upload Document (PDF, DOC, TXT, etc.)">+</button>
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.md,.csv,.xlsx,.xls,.png,.jpg,.jpeg,.gif,.bmp" multiple>
                <textarea 
                    id="messageInput" 
                    class="input-box" 
                    placeholder="Message ChatGPT..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">Send</button>
            </div>
            <div class="upload-progress" id="uploadProgress"></div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const errorMessage = document.getElementById('errorMessage');
        const newChatButton = document.getElementById('newChatButton');
        const chatList = document.getElementById('chatList');
        
        let conversationHistory = [];
        let currentChatId = null;
        let chats = [];

        // Load chats from database
        async function loadChats() {
            try {
                const response = await fetch('/api/chats/');
                if (response.status === 403 || response.status === 401) {
                    // User is not authenticated, redirect to login
                    window.location.href = '/login/';
                    return;
                }
                if (!response.ok) {
                    // If unauthorized, redirect to login
                    if (response.status === 302 || response.status === 401 || response.status === 403) {
                        window.location.href = '/login/';
                        return;
                    }
                    throw new Error(`Failed to load chats: ${response.status}`);
                }
                const data = await response.json();
                if (data.status === 'success') {
                    chats = data.chats;
                }
                renderChatList();
            } catch (error) {
                console.error('Error loading chats:', error);
                // If authentication error, redirect to login
                if (error.message.includes('403') || error.message.includes('401') || error.message.includes('302')) {
                    window.location.href = '/login/';
                    return;
                }
                renderChatList();
            }
        }

        // Save chat to database
        async function saveChatToDB(chatId, title, messages, history) {
            try {
                const response = await fetch(`/api/chats/${chatId}/save/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({
                        title: title,
                        messages: messages,
                        history: history
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `Server error: ${response.status}` };
                    }
                    throw new Error(errorData.error || `Failed to save chat: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.status === 'success') {
                    // Reload chats list
                    await loadChats();
                } else {
                    throw new Error(data.error || 'Failed to save chat');
                }
            } catch (error) {
                console.error('Error saving chat:', error);
                // Don't show error to user for save operations to avoid interrupting chat flow
                // Only log it for debugging
            }
        }

        // Generate chat ID
        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Get chat title from first message
        function getChatTitle(message) {
            if (!message) return 'New Chat';
            const maxLength = 30;
            return message.length > maxLength ? message.substring(0, maxLength) + '...' : message;
        }

        // Clear documents for a chat
        async function clearChatDocuments(chatId) {
            if (!chatId) return;
            try {
                await fetch('/api/documents/clear-chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({ chat_id: chatId })
                });
            } catch (error) {
                console.error('Error clearing chat documents:', error);
            }
        }

        // Create new chat
        async function createNewChat() {
            // Clear documents for the previous chat if it existed
            if (currentChatId) {
                await clearChatDocuments(currentChatId);
            }
            
            currentChatId = generateChatId();
            conversationHistory = [];
            
            // Clear local document state
            activeDocuments = [];
            documents = [];
            currentDocumentId = null;
            updateUploadButtonState();
            
            chatContainer.innerHTML = '<div class="message ai-message"><div class="message-avatar ai-avatar">AI</div><div class="message-content">Hello! I\'m your AI assistant. How can I help you today?</div></div>';
            messageInput.value = '';
            messageInput.focus();
            renderChatList();
        }

        // Load chat from database
        async function loadChat(chatId) {
            try {
                // Clear documents for the previous chat if switching chats
                if (currentChatId && currentChatId !== chatId) {
                    await clearChatDocuments(currentChatId);
                }
                
                // Show loading state
                chatContainer.innerHTML = '<div class="message ai-message"><div class="message-avatar ai-avatar">AI</div><div class="message-content">Loading conversation...</div></div>';
                
                const response = await fetch(`/api/chats/${chatId}/`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `Server error: ${response.status}` };
                    }
                    throw new Error(errorData.error || `Failed to load chat: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.status === 'success') {
                    const chat = data.chat;
                    currentChatId = chat.id;
                    conversationHistory = chat.history || [];
                    
                    // Clear local document state when loading a different chat
                    activeDocuments = [];
                    documents = [];
                    currentDocumentId = null;
                    updateUploadButtonState();
                    
                    // Render messages
                    chatContainer.innerHTML = '';
                    if (chat.messages && chat.messages.length > 0) {
                        chat.messages.forEach(msg => {
                            addMessageToUI(msg.role, msg.content, false);
                        });
                    } else {
                        // If no messages, show welcome message
                        addMessageToUI('assistant', 'Hello! I\'m your AI assistant. How can I help you today?', false);
                    }
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    renderChatList();
                    
                    // Focus on input
                    messageInput.focus();
                } else {

        // Upload document function
        async function uploadDocument(file) {
            // Validate file size (10MB)
            const maxSize = 10 * 1024 * 1024;
            if (file.size > maxSize) {
                showError(`File "${file.name}" exceeds 10MB limit`);
                return;
            }

            // Validate file type
            const allowedTypes = ['.pdf', '.doc', '.docx', '.txt', '.md', '.csv', '.xlsx', '.xls', '.png', '.jpg', '.jpeg', '.gif', '.bmp'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExtension)) {
                showError(`File type "${fileExtension}" is not supported`);
                return;
            }

            // Disable upload button
            uploadButton.disabled = true;
            uploadProgress.textContent = `Uploading ${file.name}...`;
            uploadProgress.classList.add('show');

            try {
                const formData = new FormData();
                formData.append('file', file);
                // Send current chat_id so documents are associated with this chat
                if (currentChatId) {
                    formData.append('chat_id', currentChatId);
                }

                const response = await fetch('/api/documents/upload/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCsrfToken()
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `Server error: ${response.status}` };
                    }
                    throw new Error(errorData.error || 'Upload failed');
                }

                const data = await response.json();

                uploadProgress.textContent = 'Upload successful! Processing document...';
                
                // Add document to list
                const documentData = {
                    id: data.document_id,
                    filename: data.filename,
                    file_type: data.file_type,
                    file_size: data.file_size,
                    uploaded_at: Date.now(),
                    has_text: data.extracted_text_length > 0
                };
                
                // Check if document already exists
                const existingIndex = documents.findIndex(d => d.id === data.document_id);
                if (existingIndex >= 0) {
                    documents[existingIndex] = documentData;
                } else {
                    documents.push(documentData);
                }

                // Automatically set as current document (most recent)
                currentDocumentId = data.document_id;
                
                // Update active documents list (up to 2 most recent)
                activeDocuments = documents.filter(d => d.has_text).slice(-2);
                updateUploadButtonState();

                // Auto-summarize the document if it has text
                if (data.extracted_text_length > 0) {
                    uploadProgress.textContent = 'Generating summary...';
                    await summarizeCurrentDocument();
                } else {
                    // Add message about document upload
                    addMessage('user', `Uploaded document: ${data.filename}`);
                    addMessage('ai', `Document "${data.filename}" uploaded successfully! However, I couldn't extract text from this file type. You can still use it for reference.`);
                    await saveCurrentChat();
                }

                uploadProgress.textContent = 'Document ready!';
                setTimeout(() => {
                    uploadProgress.classList.remove('show');
                }, 2000);

            } catch (error) {
                showError(error.message || `Failed to upload "${file.name}"`);
                uploadProgress.classList.remove('show');
            } finally {
                uploadButton.disabled = false;
            }
        }

        // Get CSRF token
        function getCsrfToken() {
            // Try meta tag first
            const metaToken = document.querySelector('meta[name="csrf-token"]');
            if (metaToken) {
                return metaToken.getAttribute('content');
            }
            // Fallback to cookie
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            return '';
        }

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({ document_id: documentId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Summarization failed');
                }

                // Add summary to chat
                addMessage('user', `Summarize: ${data.filename}`);
                addMessage('ai', data.summary);

                // Save chat
                await saveCurrentChat();

            } catch (error) {
                showError(error.message || 'Failed to summarize document');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Summarize current document
        async function summarizeCurrentDocument() {
            if (!currentDocumentId) return;

            try {
                const response = await fetch(`/api/documents/${currentDocumentId}/summarize/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({ document_id: currentDocumentId })
                });

                const data = await response.json();

                if (response.ok) {
                    // Add summary to chat
                    addMessage('user', `Document uploaded: ${data.filename}`);
                    addMessage('ai', `Document uploaded successfully! Here's a summary:\n\n${data.summary}`);
                    await saveCurrentChat();
                }
            } catch (error) {
                console.error('Error summarizing document:', error);
            }
        }

        // Ask about document
        async function askAboutDocument(documentId) {
            const question = prompt('What would you like to know about this document?');
            if (!question || !question.trim()) return;

            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const response = await fetch(`/api/documents/${documentId}/ask/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({
                        document_id: documentId,
                        question: question
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get answer');
                }

                // Add Q&A to chat
                addMessage('user', `Question about ${data.filename}: ${question}`);
                addMessage('ai', data.answer);

                // Save chat
                await saveCurrentChat();

            } catch (error) {
                showError(error.message || 'Failed to get answer');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Delete document
        async function deleteDocument(documentId) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            try {
                const response = await fetch(`/api/documents/${documentId}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCsrfToken()
                    }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    documents = documents.filter(d => d.id !== documentId);
                    if (currentDocumentId === documentId) {
                        currentDocumentId = null;
                    }
                    updateUploadButtonState();
                }
            } catch (error) {
                showError('Failed to delete document');
            }
        }

        // Make functions globally available
        window.summarizeDocument = summarizeDocument;
        window.askAboutDocument = askAboutDocument;
        window.selectDocument = selectDocument;
        window.deleteDocument = deleteDocument;


        // Set user avatar initials
        function setUserAvatar() {
            const userName = document.getElementById('userName').textContent.trim();
            const avatar = document.getElementById('userAvatar');
            if (userName) {
                const initials = userName.substring(0, 2).toUpperCase();
                avatar.textContent = initials;
            }
        }

        // Check authentication status on page load
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/chats/');
                if (response.status === 403 || response.status === 401) {
                    // User is not authenticated, redirect to login
                    window.location.href = '/login/';
                    return false;
                }
                if (!response.ok) {
                    // If we can't verify auth, redirect to login
                    window.location.href = '/login/';
                    return false;
                }
                return true;
            } catch (error) {
                // On error, redirect to login
                window.location.href = '/login/';
                return false;
            }
        }

        // Initialize - check authentication first, then load chats and documents
        checkAuthentication().then((isAuthenticated) => {
            if (isAuthenticated) {
                setUserAvatar();
                loadChats().then(() => {
                    loadDocuments().then(() => {
                        createNewChat();
                        updateUploadButtonState();
                        messageInput.focus();
                    });
                });
            }
        });
    </script>
</body>
</html>
