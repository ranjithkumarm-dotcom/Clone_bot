<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChatGPT Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #343541;
            color: #ececf1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-container {
            background: #202123;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #4d4d4f;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #ececf1;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #8e8ea0;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ececf1;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #ececf1;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #19c37d;
        }

        .form-group input::placeholder {
            color: #8e8ea0;
        }

        .password-hint {
            font-size: 0.75rem;
            color: #8e8ea0;
            margin-top: 0.25rem;
        }

        .submit-button {
            width: 100%;
            background: #19c37d;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        .submit-button:hover {
            background: #15a06a;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #4d4d4f;
        }

        .auth-footer p {
            color: #8e8ea0;
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: #19c37d;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 1.5rem;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .message.error {
            background: #ef4444;
            color: white;
        }

        .message.success {
            background: #19c37d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Sign up to start using ChatGPT Clone</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus minlength="3">
                <div class="password-hint">At least 3 characters</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                <div class="password-hint">At least 8 characters, must contain letters and numbers</div>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required minlength="8">
            </div>

            <button type="submit" class="submit-button">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
